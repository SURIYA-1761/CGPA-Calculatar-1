<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CGPA Calculator [PrimeUX LAB]</title>
  <style>
    :root{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;}
    body{display:flex;align-items:center;justify-content:center;min-height:100vh;background:#f3f6fb;margin:0;padding:20px}
    .card{background:white;border-radius:12px;box-shadow:0 6px 18px rgba(20,30,60,0.08);width:100%;max-width:720px;padding:22px}
    h1{margin:0 0 8px;font-size:20px}
    p.lead{margin:0 0 18px;color:#475569}
    .row{display:flex;gap:10px;margin-bottom:10px}
    input[type="number"]{width:100%;padding:8px;border:1px solid #e6eef8;border-radius:8px;font-size:14px}
    .controls{display:flex;gap:8px;margin-top:12px}
    button{padding:10px 14px;border-radius:10px;border:0;background:#0ea5a4;color:white;font-weight:600;cursor:pointer}
    button.secondary{background:#64748b}
    .result{margin-top:16px;padding:12px;border-radius:10px;background:#f8fafc;border:1px solid #e6eef8}
    .small{font-size:13px;color:#475569}
  </style>
</head>
<body>
  <main class="card">
    <h1>CGPA Calculator </h1>
    <p class="lead">CGPA Calculator for BHC</p>

    <form id="cgpaForm" onsubmit="return false;">
      <div style="display:flex;gap:10px;font-weight:700;margin-bottom:8px;color:#0f172a">
        <div style="width:10%">#</div>
        <div style="width:20%">Credits</div>
        <div style="width:34%">Grade Point</div>
        <div style="width:36%">Marks</div>
      </div>

      <div id="subjects">
        <!-- Subject 1 -->
        <div class="row">
          <div style="width:10%"><strong>1</strong></div>
          <div style="width:20%"><input id="credit1" type="number" value="1" required></div>
          <div style="width:34%"><input id="gp1" type="number" step="0.1"></div>
          <div style="width:36%"><input id="marks1" type="number" step="0.1"></div>
        </div>

        <!-- Subject 2 -->
        <div class="row">
          <div style="width:10%"><strong>2</strong></div>
          <div style="width:20%"><input id="credit2" type="number" value="2" required></div>
          <div style="width:34%"><input id="gp2" type="number" step="0.1"></div>
          <div style="width:36%"><input id="marks2" type="number" step="0.1"></div>
        </div>

        <!-- Subject 3 -->
        <div class="row">
          <div style="width:10%"><strong>3</strong></div>
          <div style="width:20%"><input id="credit3" type="number" value="3" required></div>
          <div style="width:34%"><input id="gp3" type="number" step="0.1"></div>
          <div style="width:36%"><input id="marks3" type="number" step="0.1"></div>
        </div>

        <!-- Subject 4 -->
        <div class="row">
          <div style="width:10%"><strong>4</strong></div>
          <div style="width:20%"><input id="credit4" type="number" value="4" required></div>
          <div style="width:34%"><input id="gp4" type="number" step="0.1"></div>
          <div style="width:36%"><input id="marks4" type="number" step="0.1"></div>
        </div>

        <!-- Subject 5 Optional -->
        <div class="row">
          <div style="width:10%"><strong>5</strong></div>
          <div style="width:20%"><input id="credit5" type="number" placeholder="optional"></div>
          <div style="width:34%"><input id="gp5" type="number" step="0.1" placeholder="optional"></div>
          <div style="width:36%"><input id="marks5" type="number" step="0.1" placeholder="optional"></div>
        </div>
      </div>

      <div class="controls">
        <button id="calcBtn" type="button">Calculate CGPA</button>
        <button id="resetBtn" type="reset" class="secondary">Reset</button>
      </div>

      <div class="result">
        <div class="small">CGPA: <strong id="cgpaDisplay">—</strong></div>
        <div class="small">Percentage: <strong id="percentDisplay">—</strong></div>
      </div>
    </form>
  </main>

  <script>
    function marksToGP(m){
      if (m >= 90) return 10;
      if (m >= 80) return 9;
      if (m >= 75) return 8;
      if (m >= 70) return 7;
      if (m >= 60) return 6;
      if (m >= 50) return 5;
      if (m >= 40) return 4;
      return 0;
    }

    function calculate(){
      let totalCredits = 0;
      let totalPoints = 0;

      for(let i=1;i<=5;i++){
        let c = Number(document.getElementById('credit'+i).value);
        let g = document.getElementById('gp'+i).value;
        let m = document.getElementById('marks'+i).value;

        if(i===5 && (isNaN(c) || c===0 || document.getElementById('credit5').value==="")) continue;

        if(isNaN(c) || c<=0){ alert('Enter valid credit for subject '+i); return; }

        let gp = g !== "" ? Number(g) : (m !== "" ? marksToGP(Number(m)) : null);

        if(gp === null){ alert('Enter marks or GP for subject '+i); return; }

        totalCredits += c;
        totalPoints += c * gp;
      }

      let cgpa = totalPoints / totalCredits;
      let percent = cgpa * 9.5;

      document.getElementById('cgpaDisplay').textContent = cgpa.toFixed(2);
      document.getElementById('percentDisplay').textContent = percent.toFixed(2) + '%';
    }

    document.getElementById('calcBtn').addEventListener('click', calculate);
    document.getElementById('resetBtn').addEventListener('click', ()=>{
      document.getElementById('cgpaDisplay').textContent = '—';
      document.getElementById('percentDisplay').textContent = '—';
    });
  </script>
</body>
</html>
